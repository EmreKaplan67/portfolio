<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Emre Kaplan</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Emre Kaplan</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html#about" class="nav-link">About Me</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#projects" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="gallery.html" class="nav-link active">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#contact" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <button class="theme-toggle" id="theme-toggle">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section class="gallery">
        <div class="container">
            <h1 class="section-title animate-fade-in">Photo Gallery</h1>
            <p class="gallery-subtitle animate-fade-in">A collection of moments captured through my lens</p>
            
                        
            <!-- Gallery Grid -->
            <div class="gallery-grid" id="gallery-grid">
                <!-- Images will be dynamically loaded here -->
            </div>
            
            <!-- Load More Button -->
            <div class="gallery-controls">
                <button class="btn btn-primary" id="load-more">Load More</button>
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightbox-close">&times;</button>
            <button class="lightbox-arrow lightbox-arrow-left" id="lightbox-prev">&#8249;</button>
            <button class="lightbox-arrow lightbox-arrow-right" id="lightbox-next">&#8250;</button>
            <img class="lightbox-image" id="lightbox-image" src="" alt="">
            <div class="lightbox-info">
                <h3 id="lightbox-title"></h3>
                <p id="lightbox-description"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> Emre Kaplan. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/navbar.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
